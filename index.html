<html>
  <head>
    <title>React Webpack template</title>
    <link rel="stylesheet" href="thirdparty/bootstrap.min.css" type="text/css" />
    <style>
        * {
            outline: none !importantnpm sta;
        }
        body {
            padding-top: 50px;
        }
        th {
            width: 14%;
            text-align: center;
        }
        td {
            cursor: pointer;
            font-size: large;
            min-width: 10%;
            text-align: center;
            vertical-align: middle;
            padding: 5px;
        }
        .calendar-selected {
            color: white;
            background-color: blue;
        }
        .calendar-monthName {
            display: inline-block;
            width: 150px;
        }
        .calendar-title {
            display: inline-block;
            width: 250px;
        }
        .calendar-fields {
            margin-top: 5px;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }
        .calendar {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            font-size: large;
            padding: 5px;
        }
        .calendar .calendar-small {
            padding: 2px;
            min-width: 200px;
        }
        .calendar .calendar-medium {
            min-width: 450px;
        }
        .calendar .calendar-large {
            min-width: 700px;
        }
        .calendar-today {
            color: white;
            background-color: black;
        }

        #cal2 {
            margin-left: auto;
            margin-right: auto;
            width: 700px;
        }

        #cal3 {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
    </style>
  </head>
  <body>
    <div id="cal"></div>
    <br />
    <div id="cal2"></div>
    <br />
    <div id="cal3"></div>
    <script src="browser-bundle.js"></script>
  </body>
</html>
